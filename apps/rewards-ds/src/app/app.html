<div class="demo-container">
  <header class="demo-header">
    <h1>{{ title }}</h1>
    <p>
      Interactive demo showcasing Figma design tokens across multiple brands
    </p>

    <div class="theme-switcher">
      <h3>Theme Switcher</h3>
      <button
        (click)="switchTheme('reward')"
        [class.active]="currentTheme === 'reward'"
        class="theme-btn reward"
      >
        ðŸ”µ Reward Theme
      </button>
      <button
        (click)="switchTheme('natwest')"
        [class.active]="currentTheme === 'natwest'"
        class="theme-btn natwest"
      >
        ðŸŸ£ Natwest Theme
      </button>
    </div>
  </header>

  <main class="demo-content">
    <section class="component-showcase">
      <h2>Button Components</h2>
      <div class="button-grid">
        <div class="button-group">
          <h4>Primary Buttons</h4>
          <button ruiButton color="primary" variant="contained">
            Primary Button
          </button>
          <button ruiButton color="primary" variant="contained" disabled>
            Disabled
          </button>
        </div>

        <div class="button-group">
          <h4>Secondary Buttons</h4>
          <button ruiButton color="secondary" variant="outlined">
            Secondary Button
          </button>
          <button ruiButton color="secondary" variant="outlined" disabled>
            Disabled
          </button>
        </div>

        <div class="button-group">
          <h4>Text Buttons</h4>
          <button ruiButton color="primary" variant="text">Text Button</button>
          <button ruiButton color="secondary" variant="text">
            Secondary Text
          </button>
        </div>
      </div>
    </section>

    <section class="token-info">
      <h2>Current Theme: {{ currentTheme | titlecase }}</h2>
      <div class="token-display">
        <div class="token-item">
          <div class="color-swatch primary"></div>
          <span>Primary Color</span>
        </div>
        <div class="token-item">
          <div class="color-swatch background"></div>
          <span>Background</span>
        </div>
        <div class="token-item">
          <div class="radius-demo"></div>
          <span>Button Radius</span>
        </div>
      </div>
    </section>
  </main>
</div>
