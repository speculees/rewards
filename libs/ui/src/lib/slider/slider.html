<!-- Inputs -->
<ng-content></ng-content>

<!-- Track -->
<div class="rui-slider__track">
  <div class="rui-slider__track--inactive"></div>
  <div class="rui-slider__track--active">
    <div #trackActive class="rui-slider__track--active_fill"></div>
  </div>

  @if (showTickMarks) {
    <div class="rui-slider__tick-marks" #tickMarkContainer>
      @if (_cachedWidth) {
        @for (tickMark of _tickMarks; track i; let i = $index) {
          <div
            [class]="tickMark === 0 ? 'rui-slider__tick-mark--active' : 'rui-slider__tick-mark--inactive'"
            [style.transform]="_calcTickMarkTransform(i)"></div>
        }
      }
    </div>
  }
</div>

<rui-slider-visual-thumb #visualThumb></rui-slider-visual-thumb>
